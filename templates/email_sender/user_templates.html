<!DOCTYPE html>
<html>
<head>
    <title>Your Templates</title>
</head>
<body>
    <h1>Your Templates</h1>
    <ul>
        {% for template in templates %}
            <li>
                {{ template.name }} - Path: {{ template.template_path }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
